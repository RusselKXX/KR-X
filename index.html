<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Tech</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #00bcd4;
    }

    nav {
      text-align: center;
      margin-top: 10px;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 15px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .producto {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .producto img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 5px;
    }

    .producto h3 {
      margin: 10px 0 5px;
      color: #00e676;
    }

    .producto p {
      margin: 0;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tienda Tech</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/200x150?text=Audífonos" alt="Audífonos">
      <h3>Audífonos Inalámbricos</h3>
      <p>S/ 79.90</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200x150?text=Funda" alt="Funda de Celular">
      <h3>Funda Antigolpes</h3>
      <p>S/ 25.00</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200x150?text=Cargador" alt="Cargador Rápido">
      <h3>Cargador Rápido USB-C</h3>
      <p>S/ 39.00</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200x150?text=Teclado" alt="Teclado Gamer">
      <h3>Teclado Gamer RGB</h3>
      <p>S/ 149.00</p>
    </div>
  </section>

  <footer>
    © 2025 Tienda Tech. Todos los derechos reservados.
  </footer>

</body>
</html>
